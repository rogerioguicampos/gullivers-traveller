<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <title>Formulário de Cadastro</title>

</head>
<body>
    <div class="container">

        <div class="form-image">
            <img src="images/travel_world2.png">
        </div>

        <div class="form">

            <form action="#">

                <div class="form-header">

                    <div class="title">
                        <h1>Cadastre Seu Ponto Turístico</h1>
                    </div>

                </div>

                <div class="input-group">

                    <div class="input-box">
                        <input id="localname" type="text" name="localname" placeholder="Nome do Ponto Turístico" required>
                    </div>

                    <div class="input-box">
                        <input id="publicplace" type="text" name="publicplace" placeholder="Logradouro" required>
                    </div>

                    <div class="input-box">
                        <input id="number" type="number" name="number" placeholder="Número" required>
                    </div>

                    <div class="input-box">
                        <input id="zipcode" type="number" name="zipcode" placeholder="CEP" required >
                    </div>

                    <div class="input-box">
                        <input id="city" type="text" name="city" placeholder="Cidade" required>
                    </div>

                    <div class="input-box">
                        <select class="input-state" id="state" type="text" name="state" placeholder="UF">
                        <button class="dropdown_state">
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>    
                            <option>AM</option>
                            <option>BA</option>    
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </button>
                        </select>
                        
                    </div>

                </div>

                <div class="dropdown">
                    <input type="checkbox" id="dropdown">
                  
                    <label class="dropdown__face" for="dropdown">
                      <div class="dropdown__text">Dropdown</div>
                  
                      <div class="dropdown__arrow"></div>
                    </label>
                  
                    <ul class="dropdown__items">
                      <li>Cultura</li>
                      <li>Esporte</li>
                      <li>Gastronomia</li>
                      <li>Natureza</li>
                      <li>Noturno</li>
                      <li>Outros</li>
                    </ul>
                  </div>

                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
